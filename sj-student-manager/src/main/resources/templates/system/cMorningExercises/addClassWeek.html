<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css"
      th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-role-add">
        <div class="form-group">
            <label class="col-sm-3 control-label ">请选择班级：</label>

            <div class="col-sm-8" onchange="findMark()">
                <select name="className" class="form-control select2-hidden-accessible" id="className">
                    <option value="">-- 请选择班级--</option>
                    <option th:each="d:${classes}" th:value="${d.className}"
                            th:text="${d.className}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">周一：</label>
            <div class="col-sm-8">
                <input class="form-control"   type="text" name="week1" id="week1"  readonly="true" value="0"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">周二：</label>
            <div class="col-sm-8">
                <input class="form-control"   type="text" name="week2" id="week2"  readonly="true" value="0"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">周三：</label>
            <div class="col-sm-8">
                <input class="form-control"   type="text" name="week3" id="week3"  readonly="true" value="0"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">周四：</label>
            <div class="col-sm-8">
                <input class="form-control"   type="text" name="week4" id="week4"  readonly="true" value="0"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">周五：</label>
            <div class="col-sm-8">
                <input class="form-control"   type="text" name="week5" id="week5"  readonly="true" value="0"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">平均分：</label>
            <div class="col-sm-8">
                <input class="form-control"   type="text" name="averageMark" id="averageMark" readonly="true"/>
            </div>
        </div>







        <div class="form-group">
            <label class="col-sm-3 control-label">检查人：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="checkPerson" id="checkPerson">
            </div>
        </div>
        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">


    $("#form-role-add").validate({
        rules: {
            title: {required: true,maxlength:10}
            , content: {
                required: true,
                maxlength:150,
            }
        },
        submitHandler: function (form) {
            $.ajax({
                cache: true,
                type: "POST",
                url: "/cMorningExercisesClassWeek/addSave",
                data: $("form").serializeArray(),
                async: false,
                error: function (request) {
                    $.modal.alertError("系统错误");
                },
                success: function (data) {
                    $.operate.saveSuccess(data);
                }
            });
        }
    });







    function findMark() {
        var className=$("#className").val();
        //通过ajax向后台发送数据
        $.post("getWeek1Mark?className="+className,function(data){
            if(data==""){
                $("#week1").val("0");
            }else{
                $("#week1").val(data);
            }
        });
        $.post("getWeek2Mark?className="+className,function(data){
            if(data==""){
                $("#week2").val("0");
            }else{
                $("#week2").val(data);
            }

        });
        $.post("getWeek3Mark?className="+className,function(data){
            if(data==""){
                $("#week3").val("0");
            }else{
                $("#week3").val(data);
            }

        });
        $.post("getWeek4Mark?className="+className,function(data){
            if(data==""){
                $("#week4").val("0");
            }else{
                $("#week4").val(data);
            }

        });
        $.post("getWeek5Mark?className="+className,function(data){
            if(data==""){
                $("#week5").val("0");
            }else{
                $("#week5").val(data);
            }

        });



    };

    $(document).ready(function(){
        $("#averageMark").click(function(){
            var i =0;
            if(parseInt($("#week1").val()) !=0){
                i = i +1;
                window.i = i;
            }
            if(parseInt($("#week2").val()) !=0){
                i = i +1;
                window.i = i;
            }
            if(parseInt($("#week3").val()) !=0){
                i = i +1;
                window.i = i;
            }
            if(parseInt($("#week4").val()) !=0){
                i = i +1;
                window.i = i;
            }
            if(parseInt($("#week5").val()) !=0){
                i = i +1;
                window.i = i;
            }

            var Mark = parseInt($("#week1").val()) +parseInt($("#week2").val())+parseInt($("#week3").val())+parseInt($("#week4").val())+parseInt($("#week5").val());
            var averageMark = Mark/ parseInt(i);
            $("#averageMark").val(averageMark);
        });
    });


</script>
</body>
</html>
