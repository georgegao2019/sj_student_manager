<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css"
      th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-role-add" οnsubmit="return func()">
        <div class="form-group">
            <label class="col-sm-3 control-label">宿舍楼名称：</label>
            <div class="col-sm-8" onchange="fillsort()":>
                <select name="buildingCode" class="form-control select2-hidden-accessible" id="buildingCode">
                    <option value="">-- 请选择宿舍楼 --</option>
                    <option th:each="d:${dormitoryBuildings}" th:value="${d.buildingCode}"
                            th:text="${d.buildingName}">

                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">宿舍楼层：</label>
            <div class="col-sm-8" onchange="fillsort1()">
                <select name="stepCode" class="form-control select2-hidden-accessible" id="stepCode">
                    <option value="">-- 请选择宿舍楼层--</option>

                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">违纪宿舍：</label>
            <div class="col-sm-8">
                <select name="roomCode" class="form-control select2-hidden-accessible" id="roomCode">
                    <option value="">-- 请选择宿舍楼 --</option>

                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">违纪类型：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="dCode" id="dCode" value="WWXD" readonly="readonly">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">检查人：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="checkPerson" id="checkPerson">
            </div>
        </div>

        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">



    $("#form-role-add").validate({
        rules: {
            title: {required: true,maxlength:10}
            , content: {
                required: true,
                maxlength:150,
            }
        },

        submitHandler: function (form) {
            $.ajax({
                cache: true,
                type: "POST",
                url: "/cDarken/addSave",
                data: $("form").serializeArray(),
                async: false,
                error: function (request) {
                    $.modal.alertError("系统错误");
                },
                success: function (data) {
                    $.operate.saveSuccess(data);
                }
            });
        }

    });
    
    function fillsort() {
        var buildingCode=$("#buildingCode").val();
    //通过ajax向后台发送数据
        $.post("findStep?buildingCode="+buildingCode,function(data){
            var contain="<option value=\"\">-- 请选择宿舍楼层--</option>";
            console.log(data);
            for(var i=0;i<data.length;i++){
                contain+="<option id =";
                contain+=data[i].stepCode;
                contain+=">";
                contain+=data[i].stepCode;
                contain+="</option>";

            }
            $("#stepCode").html(contain);
        });

    };

    function fillsort1() {
        var stepCode = $("#stepCode").val();
        //通过ajax向后台发送数据
        $.post("findRoom?stepCode=" + stepCode, function (data) {
            var contain = "<option value=\"\">-- 请选择宿舍楼层--</option>";
            console.log(data);
            for (var i = 0; i < data.length; i++) {
                contain += "<option id =";
                contain += data[i].roomCode;
                contain += ">";
                contain += data[i].roomCode;
                contain += "</option>";

            }
            $("#roomCode").html(contain);
        })




    };


    function checkForm(){
        if($("#buildingCode").val()==""){
            alert("请选择宿舍楼");
            return false;
        }else if($("#stepCode").val()==""){
            alert("请选择楼层");
            return false;
        }else if($("#roomCode").val()==""){
            alert("请选择宿舍");
            return false;
        }


    }




</script>
</body>
</html>
