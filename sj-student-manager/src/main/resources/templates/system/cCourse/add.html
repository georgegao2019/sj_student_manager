<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css"
      th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-role-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">学号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="studentid" id="studentid">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">课程名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="courseName" id="courseName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">任课老师：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="courseTeacher" id="courseTeacher">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开始节数：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="beginNumber" id="beginNumber">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">结束节数：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="endNumber" id="endNumber">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">扣分编码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="dCode" id="dCode">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">请假状态：</label>
            <div class="col-sm-8">
                <select name="vacate">
                    <option th:value="0">请假</option>
                    <option th:value="1">未请假</option>
                </select>
            </div>
        </div>
        <div class="form-group" style="display: none;">
        <label class="col-sm-3 control-label">状态：</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" name="status" id="status" th:value="0">
        </div>
    </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">周：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="week" id="week" >
            </div>
        </div>
        <!--<div class="form-group">
            <label class="col-sm-3 control-label">检查人：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="createUser" id="createUser">
            </div>
        </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">查课时间：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="date" name="createTime" id="createTime">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">

    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //时间选择器
        laydate.render({
            elem: '#lightoutTime'
            , type: 'datetime'
        });
        laydate.render({
            elem: '#checkTime'
            , type: 'datetime'
        });
    })

    $("#form-role-add").validate({
        rules: {
            title: {required: true,maxlength:10}
            , content: {
                required: true,
                maxlength:150,
            }
        },
        submitHandler: function (form) {
            $.ajax({
                cache: true,
                type: "POST",
                url: "/cCourse/addSave",
                data: $("form").serializeArray(),
                async: false,
                error: function (request) {
                    $.modal.alertError("系统错误");
                },
                success: function (data) {
                    $.operate.saveSuccess(data);
                }
            });
        }
    });
</script>
</body>
</html>
