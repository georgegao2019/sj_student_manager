<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css"
      th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-role-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">扣分编码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="dCode" id="dCode">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">扣分信息：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="dMsg" id="dMsg">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">扣分分数：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="dNumber" id="dNumber">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">扣分类型：</label>

            <div class="col-sm-8">
                <select name="dType" class="form-control select2-hidden-accessible" id="dType">
                    <option value="">-- 请选择扣分类型--</option>
                    <option th:each="d:${DemeritTypes}" th:value="${d.dType}"
                            th:text="${d.tMsg}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">

    layui.use('laydate', function () {
        var laydate = layui.laydate;
    })

    $("#form-role-add").validate({
        rules: {
            title: {
                required: true, maxlength: 10
            },
            content: {
                required: true,
                maxlength: 150,
            },
            dCode: {
                required: true,
                remote: {
                    url: "/demerit/checkDemeritCodeUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        dCode: function () {
                            return $.trim($("#dCode").val());
                        }
                    },
                    dataFilter: function (data, type) {
                        if (data == "0") return true;
                        else return false;
                    }
                }
            },
        },
        submitHandler: function (form) {
            $.ajax({
                cache: true,
                type: "POST",
                url: "/demerit/addSave",
                data: $("form").serializeArray(),
                async: false,
                error: function (request) {
                    $.modal.alertError("系统错误");
                },
                success: function (data) {
                    $.operate.saveSuccess(data);
                }
            });
        }
    });
</script>
</body>
</html>
