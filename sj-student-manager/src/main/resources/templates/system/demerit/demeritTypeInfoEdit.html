<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css"
      th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-role-edit" th:object="${demeritType}">
        <input class="form-control" th:value="*{id}" type="hidden" name="id" id="id"/>
        <div class="form-group">
            <label class="col-sm-3 control-label ">扣分类型编码：</label>
            <div class="col-sm-8">
                <input class="form-control" th:value="*{dType}" type="text" name="dType" id="dType"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">扣分信息：</label>
            <div class="col-sm-8">
                <input class="form-control" th:value="*{tMsg}" type="text" name="tMsg" id="tMsg"/>
            </div>
        </div>



        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">
    // 表单校验
    $("#form-role-edit").validate({
        submitHandler: function (form) {
            $.ajax({
                cache: true,
                type: "POST",
                url: "/demeritType/editSave",
                data: $("form").serializeArray(),
                async: false,
                error: function (request) {
                    $.modal.alertError("系统错误");
                },
                success: function (data) {
                    $.operate.saveSuccess(data);
                }
            });
        }
    });
</script>
</body>
</html>
