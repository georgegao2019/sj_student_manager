<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-info">
            <div class="select-list gd">
                <ul>
                    <li>
                        <label>班级名称： </label>
                        <input type="text" name="className" readonly="true" id="className" th:value="${className}"/>
                    </li>
                </ul>
            </div>

            <div class="btn-group hidden-xs" id="toolbar" role="group">
                <a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="cEveningStudy:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()" shiro:hasPermission="cEveningStudy:delete">
                    <i class="fa fa-trash-o"></i> 删除
                </a>
            </div>

            <div class="col-sm-12 select-info order-table">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script th:inline="javascript">
    //var demerits;
    var prefix = "/cEveningStudy";
    var updateFlag = [[${@permission.hasPermi('"cEveningStudy:update')}]];
    var delFlag = [[${@permission.hasPermi('"cEveningStudy:delete')}]];
    $(function () {

        var options = {
            url: prefix + "/demeritAll",
            createUrl: prefix + "/toAdd",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/del",
            sortName: "studentid",
            sortOrder: 'asc',
            modalName: "违纪记录",
            search: false,
            queryParams:{
                className:$("#className").val()
            },
            showExport: false,
            columns: [
                {
                    checkbox: true
                },
                {
                    field: 'studentid',
                    title: '学号',
                },
                {
                    field: 'name',
                    title: '姓名',
                },
                {
                    field: 'dMsg',
                    title: '违纪项',
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="' + updateFlag + 'btn btn-success btn-xs" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="' + delFlag + 'btn btn-danger btn-xs"  href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });


</script>
</body>
</html>
